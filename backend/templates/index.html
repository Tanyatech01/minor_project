<!DOCTYPE html>
<html>
<head>
    <title>Full Chain Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .Verified { color: green; font-weight: bold; }
        .Risky { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è End-to-End Supply Chain Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Status</th>
                <th>Handler</th> <th>Seller</th>  <th>Consumer</th> <th>Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>‚Çπ{{ row[4] }}</td>
                <td class="{{ row[6] }}">{{ row[6] }}</td>
                <td>{{ row[9] }}</td> <td>{{ row[10] }}</td> <td>{{ row[11] }}</td> <td style="font-family: monospace; font-size: 10px;">{{ row[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
